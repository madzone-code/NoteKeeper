<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список тем</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        a {
            text-decoration: none;
            color: #007BFF;
            transition: color 0.3s;
        }
        a:hover {
            color: #0056b3;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #fff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #c82333;
        }
        .edit-link {
            margin-left: 10px;
            background-color: #ffc107;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .edit-link:hover {
            background-color: #e0a800;
        }
        .create-topic {
            display: inline-block;
            margin: 20px 0;
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s;
        }
        .create-topic:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Список тем</h1>
    <a class="create-topic" href="{% url 'create_topic' %}">Создать тему</a>
    <ul>
        {% for topic in topics %}
            <li>
                <div>
                    <a href="{% url 'topic_detail' topic.id %}">{{ topic.title }}</a>
                </div>
                <div>
                    <a class="edit-link" href="{% url 'edit_topic' topic.id %}">Редактировать</a>
                    <form action="{% url 'delete_topic' topic.id %}" method="post" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit">Удалить</button>
                    </form>
                </div>
            </li>
        {% empty %}
            <li>Темы отсутствуют.</li>
        {% endfor %}
    </ul>
</body>
</html>
