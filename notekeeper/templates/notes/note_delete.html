{% extends 'base.html' %}

{% block title %}Подтверждение удаления{% endblock %}

{% block content %}
<div class="container py-5">
    <h2>Вы уверены, что хотите удалить объект "{{ note.title }}"?</h2>
    <form action="{% url 'notes:note_delete' note.id %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'notes:note_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
