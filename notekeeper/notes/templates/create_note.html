<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать заметку</title>
</head>
<body>
    <h1>Создать заметку для темы: {{ topic.title }}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Создать заметку</button>
    </form>
    <a href="{% url 'topic_detail' topic.id %}">Назад к списку заметок</a> <!-- Замените на нужный URL -->
</body>
</html>
